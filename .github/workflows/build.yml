name: Setup CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up ruby-2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'



      - name: Build
        run: |
          bundle install
          rake publish